<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Loremaster</title>

  <link rel="stylesheet" href="./.lore/css/style.css">

  <link rel="icon" href="./assets/favicon.svg">
</head> 

<body onload="start()">

  <div id="app">
    <Editor ref="editor" :directory="directory" @save-page="savePage"></Editor>
    <Sidebarbtn>âœ¢</Sidebarbtn>
    <div class="container full">
      

      <!-- Sidebar for navigation -->
      <Sidebar :directory="directory"
               :project-title="projectTitle"
               :project-subtitle="projectSubtitle"
               :rerender="rerender">
      </Sidebar>

      <!-- Editor bar -->
      <Editbar class="hide"></Editbar> 

      <!-- Card component - All contents comes here -->
      <Card :title="pageName"
            :content="content"
            :directory="directory"
            :toggle-state="toggleState"
            :page-id="pageId"
            @processed-content="(value) => $refs.editor.start(value)"
            /> 


    </div>

    
  </div>


  <script src=".lore/js/import/vue.global.js"></script>
  <script src=".lore/js/import/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.js"></script>

  <!-- <script src="https://unpkg.com/vue@3"></script>
  <script src="./.lore/js/import/marked.min.js"></script> -->

  <script rel="modulepreload" src=".lore/js/index.js"></script>
</body>

</html>
