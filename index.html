<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Loremaster</title>

  <link rel="stylesheet" href="./.lore/css/style.css">

  <link rel="icon" href="./assets/favicon.svg">
</head> 

<body onload="start()">

  <div id="app">
    <Editor ref="editor" :directory="directory" @save-page="savePage"></Editor>
    
    <div class="container full" id="top">

      <!-- Sidebar for navigation -->
      <Sidebar :directory="directory"
               :project-title="projectTitle"
               :project-subtitle="projectSubtitle"
               :rerender="rerender">
      </Sidebar>
      
      <!-- Card component - All contents comes here -->
      <Card :title="pageName"
            :content="content"
            :directory="directory"
            :toggle-state="toggleState"
            :page-id="pageId"
            @processed-content="(value) => $refs.editor.start(value)"
            /> 
    </div>
  </div>

  <script rel="modulepreload" src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <script rel="modulepreload" src=".lore/js/import/vue.global.js"></script>
  <script rel="modulepreload" src=".lore/js/index.js"></script>
  
</body>

</html>
